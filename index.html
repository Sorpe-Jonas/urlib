<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>

    <!-- Adicionando o script do Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2528224422818576"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bem-vindo ao Encurtador de URL</h1>
    
    <!-- Formulário de Encurtamento de URL -->
    <form id="urlForm">
        <label for="urlInput">Digite a URL:</label>
        <input type="text" id="urlInput" name="urlInput" required>
        <button type="submit">Encurtar</button>
    </form>
    
    <p id="status">Digite uma URL para encurtar</p>

    <!-- Exibição do anúncio do Google -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2528224422818576"
         data-ad-slot="1234567890"  <!-- Altere para o seu slot de anúncio -->
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Referência ao script externo -->
    <script src="script.js"></script>
</body>
</html>
