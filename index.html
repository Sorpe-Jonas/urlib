<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento com Contagem Regressiva</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2528224422818576"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            visibility: hidden; /* Inicialmente invisível */
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .ad-container {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .link-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .link-container input, .link-container button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .link-container ul {
            list-style-type: none;
            padding: 0;
        }
        .link-container ul li {
            padding: 8px;
            background-color: #e9f7df;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="ad-container">
        <!-- Bloco de anúncios (Google Ads) -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2528224422818576"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <button id="redirectButton" class="button" disabled>Redirecionar em <span id="countdown">10</span> segundos</button>
    </div>

    <div class="link-container">
        <h3>Adicionar Links</h3>
        <input type="text" id="newLink" placeholder="Cole um link para adicionar" />
        <button id="addLinkButton">Adicionar Link</button>
        <ul id="linkList"></ul>
    </div>

    <script>
        let countdownValue = 10;
        const countdownElement = document.getElementById("countdown");
        const redirectButton = document.getElementById("redirectButton");
        const addLinkButton = document.getElementById("addLinkButton");
        const newLinkInput = document.getElementById("newLink");
        const linkList = document.getElementById("linkList");

        // URL de redirecionamento após 10 segundos
        const redirectURL = "https://t.me/bugday2";

        // Função para iniciar a contagem regressiva
        const startCountdown = () => {
            const interval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;

                if (countdownValue === 0) {
                    clearInterval(interval);
                    redirectButton.disabled = false;
                    redirectButton.style.visibility = "visible"; // Torna o botão visível
                    redirectButton.textContent = "Redirecionar Agora!";
                }
            }, 1000);
        };

        // Função para redirecionar para a URL
        const redirectToURL = () => {
            window.location.href = redirectURL;
        };

        // Função para adicionar links à lista
        const addLinkToList = (link) => {
            const listItem = document.createElement("li");
            listItem.textContent = link;
            linkList.appendChild(listItem);
        };

        // Iniciar contagem regressiva
        startCountdown();

        // Evento de clique para redirecionar
        redirectButton.addEventListener("click", redirectToURL);

        // Evento de clique para adicionar link à lista
        addLinkButton.addEventListener("click", () => {
            const link = newLinkInput.value.trim();
            if (link) {
                addLinkToList(link);
                newLinkInput.value = ""; // Limpar o campo de entrada
            }
        });
    </script>

</body>
</html>
